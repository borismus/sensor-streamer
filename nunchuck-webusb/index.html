<!DOCTYPE html>
<html>
  <head>
    <title>Nunchuck WebUSB Demo</title>
<style>
body {
  margin: 0;
  padding: 0;
}

.controller-button {
  width: 64px;
  height: 64px;
  background: black;
  color: white;
}

.controller-button.pressed {
  background: red;
}

.controls {
  display: block;
}


</style>
  </head>
  <body>
    <label for="status">Status:</label>
    <span id="status"></span>
    <div class="controls">
      <button id="connect">Connect</button>
    </div>
    <div class="connected-controls">
      <label for="motion-name">Motion name:</label>
      <input id="motion-name" type="text">
      <button id="save">Add example</button>
    </div>
    <canvas id="sensor-plot" width="800" height="600"></canvas>
    <div id="button-z" class="controller-button">Z</div>
    <div id="button-c" class="controller-button">C</div>

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothie/1.34.0/smoothie.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
